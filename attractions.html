<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>泉州景点推荐</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="attractions.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="attractions.html">必游景点</a></li>
                <li><a href="culture.html">文化特色</a></li>
                <li><a href="food.html">美食推荐</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1><img src="images/鲤城.png" alt="鲤城" style="height: 5em; vertical-align: middle; mix-blend-mode: multiply; filter: contrast(1.2) brightness(1.1); margin-right: 0.2em;">旅游路线</h1>
        <div class="travel-route">
            <svg class="route-path" viewBox="0 0 2000 800" preserveAspectRatio="xMidYMid meet">
                <!-- 曲线路径 -->
                <path class="route-line" d="M200,400 C400,300 600,500 800,400 S1100,450 1300,350 S1600,300 1800,250" />
                
                <!-- 景点标记点 -->
                <g class="spot" data-spot="kaiyuansi" role="button" aria-label="开元寺">
                    <circle cx="200" cy="400" r="80" />
                    <clipPath id="clip-circle-1">
                        <circle cx="200" cy="400" r="80" />
                    </clipPath>
                    <image width="320" height="320" href="images/kaiyuansi.jpg" alt="开元寺图片" clip-path="url(#clip-circle-1)" preserveAspectRatio="xMidYMid slice" x="200" y="400"/>
                </g>
                
                <g class="spot" data-spot="qingjingsi" role="button" aria-label="清净寺">
                    <circle cx="800" cy="400" r="80" />
                    <clipPath id="clip-circle-2">
                        <circle cx="800" cy="400" r="80" />
                    </clipPath>
                    <image width="320" height="320" href="images/qingjingsi.jpg" alt="清净寺图片" clip-path="url(#clip-circle-2)" preserveAspectRatio="xMidYMid slice" x="800" y="400"/>
                </g>
                
                <g class="spot" data-spot="tianhougong" role="button" aria-label="天后宫">
                    <circle cx="1300" cy="350" r="80" />
                    <clipPath id="clip-circle-3">
                        <circle cx="1300" cy="350" r="80" />
                    </clipPath>
                    <image width="320" height="320" href="images/tianhougong.jpg" alt="天后宫图片" clip-path="url(#clip-circle-3)" preserveAspectRatio="xMidYMid slice" x="1300" y="350"/>
                </g>
                
                <g class="spot" data-spot="jiurishan" role="button" aria-label="九日山">
                    <circle cx="1800" cy="250" r="80" />
                    <clipPath id="clip-circle-4">
                        <circle cx="1800" cy="250" r="80" />
                    </clipPath>
                    <image width="320" height="320" href="images/jiurishan.jpg" alt="九日山图片" clip-path="url(#clip-circle-4)" preserveAspectRatio="xMidYMid slice" x="1800" y="250"/>
                </g>
            </svg>
            
            <!-- 景点详情卡片 -->
            <div class="spot-details" id="kaiyuansi-details" role="dialog" aria-label="开元寺详情">
                <h3>开元寺</h3>
                <p>始建于唐代的千年古刹，以双塔闻名。寺内保存了大量的历史文物和建筑，是泉州重要的文化地标。</p>
            </div>
            
            <div class="spot-details" id="qingjingsi-details" role="dialog" aria-label="清净寺详情">
                <h3>清净寺</h3>
                <p>建于唐代的伊斯兰教寺院，是中国现存最古老的阿拉伯式建筑，见证了泉州作为海上丝绸之路重要港口的历史。</p>
            </div>
            
            <div class="spot-details" id="tianhougong-details" role="dialog" aria-label="天后宫详情">
                <h3>天后宫</h3>
                <p>天后宫是祭祀海神妈祖的庙宇始建于宋庆元二年（1196年）。它制定了海洋贸易的繁荣,是妈祖信仰的重要传播中心</p>
            </div>
            
            <div class="spot-details" id="jiurishan-details" role="dialog" aria-label="九日山详情">
                <h3>九日山祈风石刻</h3>
                <p>九日山祈风石刻是宋代摩崖石刻，记录了当时官方为海外贸易商舶举行祈风仪式的历史场景,是世界仅存的为往来商舶祈求顺风与平安的文字记录。</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 泉州旅游网 版权所有</p>
    </footer>
    <script src="attractions.js"></script>
</body>
</html>
