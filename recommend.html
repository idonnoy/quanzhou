        .recommendation-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .recommendation-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .recommendation-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .recommendation-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
        }

        .recommendation-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            object-position: center;
        }

        .recommendation-details {
            padding: 1.5rem;
        }

        .recommendation-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .recommendation-description {
            color: #7f8c8d;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .recommendation-tips {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .recommendation-tips h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .recommendation-tips ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendation-tips li {
            margin-bottom: 0.5rem;
            color: #7f8c8d;
        }
    </style>

            return urlParams.get(name);
        }

            const type = getUrlParameter('type');
            const value = getUrlParameter('value');
            const recommendation = recommendations[value];

                document.getElementById('recommendTitle').textContent = recommendation.title;
                document.getElementById('recommendDescription').textContent = recommendation.description;

                const content = document.getElementById('recommendContent');
                content.innerHTML = recommendation.items.map(item => `
                    <div class="recommendation-card">
                        <img src="${item.image}" alt="${item.title}" class="recommendation-image">
                        <div class="recommendation-details">
                            <h3 class="recommendation-title">${item.title}</h3>
